apiVersion: v1
kind: Service
metadata:
  name: platform-service
  namespace: default
  labels:
    app: platform-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9464"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9464
    targetPort: 9464
    protocol: TCP
  selector:
    app: platform-service
---
apiVersion: v1
kind: Service
metadata:
  name: platform-service-metrics
  namespace: default
  labels:
    app: platform-service
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9464
    targetPort: 9464
    protocol: TCP
  selector:
    app: platform-service
