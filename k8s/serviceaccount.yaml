apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-service
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: platform-service-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-service-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: platform-service
  namespace: default
roleRef:
  kind: Role
  name: platform-service-role
  apiGroup: rbac.authorization.k8s.io
